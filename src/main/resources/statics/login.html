<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style>
        .right-align {
            text-align: right;
        }

        .row {
            margin-bottom: 10px;
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>用户登录</h2>
    </div>
    <div class="row">
        <div class="col-md-2 right-align">
            <label for="telphone" class="control-label">手机号</label>
        </div>
        <div class="col-md-6">
            <input type="text" placeholder="手机号" class="form-control" name="telphone" id="telphone">
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 right-align">
            <label for="password" class="control-label">密码</label>
        </div>
        <div class="col-md-6">
            <input type="password" class="form-control" name="password" id="password">
        </div>
    </div>

    <div class="row">
        <hr/>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <button class="btn btn-primary" id="login">登录</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-info" id="regist">注册</button>
        </div>
    </div>
</div>

</body>


<script type="text/javascript">

    $(document).ready(function () {
        $("#regist").click(function () {
            window.location.href = "file:///E:/working_space_lixj/Git_Repository/MiaoSha_from_mook/MiaoshaFromMoolk/src/main/resources/statics/regist.html";
        });

        $("#login").click(function () {
            var telphone = $("#telphone").val();
            var password = $("#password").val();
            /**
             * 一系列的前端校验，此处省略
             */
            $.ajax({
                url: "http://localhost:80/user/login",
                contentType:"application/x-www-form-urlencoded",
                type: "POST",
                xhrFields:{withCredentials:true},
                data: {
                    "telphone": telphone,
                    "password": password,
                },
                success: function (data) {
                    console.log(data);
                    if (data.status == "success") {
                        alert("用户登录成功");
                        window.location.href = "listitem.html";
                    } else {
                        alert("用户登录失败，原因为：" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("用户登录失败, 原因为：" + data.responseText);
                }
            })
        });
    });

</script>


</html>
