<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style>
        .right-align {
            text-align: right;
        }

        .row {
            margin-bottom: 10px;
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>用户注册</h2>
    </div>
    <div class="row">
        <div class="col-md-2 right-align">
            <label for="telphone" class="control-label">手机号</label>
        </div>
        <div class="col-md-6">
            <input type="text" placeholder="手机号" class="form-control" name="telphone" id="telphone">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 right-align">
            <label for="otpcode" class="control-label">验证码</label>
        </div>
        <div class="col-md-6">
            <input type="text" placeholder="验证码" class="form-control" name="otpcode" id="otpcode">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 right-align">
            <label for="name" class="control-label">用户昵称</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" name="name" id="name">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 right-align">
            <label for="gender" class="control-label">性别</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" name="gender" id="gender">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 right-align">
            <label for="age" class="control-label">年龄</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" name="age" id="age">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 right-align">
            <label for="password" class="control-label">密码</label>
        </div>
        <div class="col-md-6">
            <input type="password" class="form-control" name="password" id="password">
        </div>
    </div>

    <div class="row">
        <hr/>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <button class="btn btn-info" id="submit">提交注册</button>
        </div>
    </div>
</div>

</body>


<script type="text/javascript">

    $(document).ready(function () {
        $("#submit").click(function () {
            var telphone = $("#telphone").val();
            var age = $("#age").val();
            var name = $("#name").val();
            var password = $("#password").val();
            var otpCode = $("#otpcode").val();
            var gender = $("#gender").val();
            /**
             * 一系列的前端校验，此处省略
             */
            $.ajax({
                url: "http://localhost:80/user/regist",
                contentType:"application/x-www-form-urlencoded",
                type: "POST",
                xhrFields:{withCredentials:true},
                data: {
                    "telphone": telphone,
                    "age": age,
                    "name": name,
                    "otpCode": otpCode,
                    "password": password,
                    "gender": gender
                },
                success: function (data) {
                    console.log(data);
                    if (data.status == "success") {
                        alert("用户注册成功");
                    } else {
                        alert("用户注册失败，原因为：" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("用户注册失败, 原因为：" + data.responseText);
                }
            })
        });
    });

</script>


</html>
